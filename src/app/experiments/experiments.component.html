<h3>Experiments</h3>
<ul>
  <li *ngFor="let experiment of experiments">
    <span *ngIf="experimentBeingEdited !== experiment; else elseBlock">
      <!-- display state of experiment -->
      <span (click)="edit(experiment)" class="editable-text">{{experiment.type}}</span>
      <button (click)="remove(experiment)">remove</button>
   </span>

   <ng-template #elseBlock>
      <!-- edit state of experiment -->
      <input #updatedExperiment (keyup.enter)="save(updatedExperiment.value, experiment)" value="{{experiment.type}}"/>
   <button (click)="save(updatedExperiment.value, experiment)">save</button>
   </ng-template>
  </li>
</ul>

<input #item type="text"/>
<button (click)="add(item.value)">Add</button>
